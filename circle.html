<html>
<head>
</head>
<script type="text/javascript">

// http://stackoverflow.com/questions/32642399/simplest-way-to-plot-points-randomly-inside-a-circle
function proc() {
  var canvas = document.getElementById("thecanvas");

  var ctx = canvas.getContext('2d'),
      count = 25000, // number of random  points
      radius = canvas.width / 2;

  ctx.fillStyle = '#CCCCCC';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#000000';

  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, canvas.height / 2);
  ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, 2 * Math.PI);
  ctx.closePath();

  ctx.fill();

  // create random points
  ctx.fillStyle = '#ffffff';

  while (count) {
      var pt_angle = Math.random() * 2 * Math.PI;
      var pt_radius_sq = Math.random() * radius * radius;
      var pt_x = Math.sqrt(pt_radius_sq) * Math.cos(pt_angle);
      var pt_y = Math.sqrt(pt_radius_sq) * Math.sin(pt_angle);
      ctx.fillRect(pt_x + canvas.width / 2, pt_y + canvas.width / 2, 2, 2);
      count--;
  }
}
</script>
<body onload="proc();">
<canvas id="thecanvas" width="1000" height="1000"></canvas>
</body>
</html>
